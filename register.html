<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;600&display=swap"

    <div id="root"></div>

    <!-- <script src="./func.js"></script> -->
    <div class="loginContainer">
      <form class="">
        <div class="field">

        <div class="field">
          <label>Password</label>
          <input type="password" class="rounded6" name="password" />

        <button type="submit" class="rounded6 font16">Create Account</button>
        <a href="/login.html" class="text-center" id="createRefUser">Login</a>

    </div>

    <script type="module" src="./register.js"></script>
